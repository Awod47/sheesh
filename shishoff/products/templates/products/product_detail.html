{% extends 'base.html' %}

{% block content %}

<!-- {% for product in prod_desc %} -->

<div class="card" style="width: 18rem; margin-top: 150px">
  
  <!-- imageURL is the function in models.py instead of image.url
    Simple try catch clause so that image doesn't always have to be there, no errors thrown -->

  <img class="card-img-top" src="{{ product.imageURL }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">Price - {{ product.price }}</p>
    <a href="#" class="btn btn-primary">Buy Now</a>
  </div>
</div>
<!-- {% endfor %} -->

{% endblock %}
