<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>| SHISH |</title>
  <link rel="stylesheet" href="styleshish1.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="pace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
      <div class="logo"><a href="#">SHISH.</a></div>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li>
            <a href="#" class="desktop-link">Collections</a>
            <input type="checkbox" id="show-collections">
            <label for="show-collections">Collections</label>
            <ul>
              <li><a href="#">Collection 1</a></li>
              <li><a href="#">Collection 2</a></li>
          
            </ul>
          </li>
          <li><a href="#">Feedback</a></li>
        </ul>
      </div>
      <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
      <form action="#" class="search-box">
        <input type="text" placeholder="Search" required>
        <button type="submit" class="go-icon"><i class="fas fa-search"></i></button>
      </form>
    </nav>
  </div>
  <div id="preloader">
            <div class="p">LOADING</div>
			</div>

        <script>

        paceOptions = {
        ajax: true,
        document: true,
        eventLag: false
        };

        Pace.on('done', function() {
        $('.p').delay(500).animate({top: '30%', opacity: '0'}, 3000, $.bez([0.19,1,0.22,1]));


        $('#preloader').delay(1500).animate({top: '-100%'}, 2000, $.bez([0.19,1,0.22,1]));

        TweenMax.from(".title", 2, {
             delay: 1.8,
                  y: 10,
                  opacity: 0,
                  ease: Expo.easeInOut
            })
       });
	   TweenMax.from(".content .logo", 1.6, {
				opacity: 0,
				y: 40,
				ease: Expo.easeInOut,
				delay: 0.6,
			});
			TweenMax.from(".navbar > div", 1.6, {
				opacity: 0,
				y: 60,
				ease: Expo.easeInOut,
				delay: 0.6,
			});
			TweenMax.staggerFrom(
				".site-menu > div",
				1,
				{
					opacity: 0,
					y: 60,
					ease: Power2.easeOut,
				},
				0.2
			);
			</script>


</body>
</html>
